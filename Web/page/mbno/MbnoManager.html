<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/base.js"></script>
</head>
<body class="easyui-layout">

    <script>
    var dlg=null;
    var dg =null;
    $(function(){
        dlg = new Dlg($("#dlg"));
        dlg.url = "/Mbno.action";
        // dlg.show();

        dg = new Dg($("#dg"));
        dg.url = "/Mbno.action";
        dg.columns = [[
            { field: "id", title: "ID", hidden: false, checkbox: true },
            { field: 'mbno', title: '手机号', width: 100 },
            { field: 'name', title: '名称', width: 200 }
        ]];
        dg.init();
        dg.dlg = dlg;

    })
    </script>
    <div data-options="region:'center',noheader:true">
        <div id="dg">
            <div class="toolbar" style="padding-top: 8px;padding-left:15px;padding-bottom:5px;display:none">
                <div style="padding-bottom:5px">
                    <a class="easyui-linkbutton btn_add" href="javascript:;" iconCls="icon-add" plain="true">添加</a>
                    <span class="updateRecord">
                        <a class="easyui-linkbutton btn_modify" href="javascript:;" iconCls="icon-edit" plain="true">修改</a>
                        <a class="easyui-linkbutton btn_del" href="javascript:;" iconCls="icon-remove" plain="true">删除</a>
                    </span>
                    <a href="javascript:window.location.reload()" class="easyui-linkbutton" iconcls="icon-reload" plain="true">重载</a>
                </div>
                <div>
                    <form class="searchForm">
                        手机号:<input name="mbno" class="easyui-textbox" style="width:110px" />
                        名称:<input name="name" class="easyui-textbox" style="width:110px" />
                        <a class="easyui-linkbutton btn_query" iconcls="icon-search" plain="true">查询</a>
                    </form>
                </div>
            </div>
            <div />
        </div>
    </div>
    <div style="display: none;">
        <div id="dlg">
            <form class="mainForm">
                <input name="id" style="display:none;" />
                <table>
                    <tr>
                        <td>手机号:</td>
                        <td>
                            <input name="mbno" class="easyui-textbox" data-options="required:true,missingMessage:'不能为空'" style="width:220px" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            名称:
                        </td>
                        <td>
                            <input name="name" class="easyui-textbox" data-options="required:true,missingMessage:'不能为空'" style="width:220px;" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>


</body>
</html>
